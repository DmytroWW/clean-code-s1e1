<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link media="screen" href="style.css" rel="stylesheet">
	<title>Todo App</title>
</head>
<body>
<div class="info">
	<img src="./eisenhower-matrix.jpg" alt="matrix">
	<a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<main class="main">
	<div id="topSectionForAddingElementToList">
		<label for="new-task">Add Item</label>
	<div class="task-row-wrapper">
		<input class="task" id="new-task" type="text">
		<button>Add</button>
	</div>
	</div>
	<h3>Todo</h3>
	<ul id="incompleteTasks">
		<li>
			<input type="checkbox">
			<label class="task">Pay Bills</label>
			<input class="task" type="text">
			<button class="edit">Edit</button>
			<button class="delete">
				<img src="./remove.svg" alt="remove">
			</button>
		</li>
		<li class="editMode">
			<input type="checkbox">
			<label class="task">Go Shopping</label>
			<input class="task" type="text" value="Go Shopping">
			<button class="edit">Save</button>
			<button class="delete">
				<img src="./remove.svg" alt="remove">
			</button>
		</li>
	</ul>
	<h3>Completed</h3>
	<ul id="completed-tasks">
		<li>
			<input checked type="checkbox">
			<label class="task">See the Doctor</label>
			<input class="task" type="text">
			<button class="edit">Edit</button>
			<button class="delete">
				<img src="./remove.svg" alt="remove">
			</button>
		</li>
	</ul>
</main>
<script src="app.js"></script>
</body>
</html>
